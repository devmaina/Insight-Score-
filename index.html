<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight-Score Forms</title>
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Material Design Lite -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .hero {
            background-color: #2196F3;
            color: white;
            padding: 50px 0;
            text-align: center;
        }
        .hero h1 {
            margin: 0;
        }
        .cta-button {
            margin: 20px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        .section {
            padding: 40px 20px;
            text-align: center;
        }
        .section img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1>Welcome to Insight-Score Forms</h1>
        <p>Evaluate your next hire with precision</p>
        <a href="#get-started" class="cta-button">Get Started</a>
        <a href="https://example.com/download-app" class="cta-button">Download App</a>
    </header>
    
    <section id="get-started" class="section">
        <h2>Get Started</h2>
        <p>Fill out our comprehensive forms to start evaluating candidates effectively. Our tool includes problem-solving questions, behavioral assessments, archetype evaluations, and IQ testing.</p>
        <img src="https://via.placeholder.com/800x400" alt="Insight-Score Forms">
    </section>
    
    <!-- Google Material Design Lite Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
